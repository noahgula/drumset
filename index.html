<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
        <button class="w drum">w</button>
        <button onclick="aclicked()" class="a drum">a</button>
        <button onclick="sclicked()" class="s drum">s</button>
        <button onclick="dclicked()" class="d drum">d</button>
        <button onclick="jclicked()" class="j drum">j</button>
        <button onclick="kclicked()" class="k drum">k</button>
        <button onclick="lclicked()" class="l drum">l</button>
    </div>


    <footer>
        Made with ❤️ in London.
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
